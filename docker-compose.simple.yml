version: '3.8'

# MoodleClaude v3.0 - Simplified Moodle Setup
# Using the proven Bitnami setup from the original configuration

services:
  # MariaDB Database (proven to work with Bitnami Moodle)
  mariadb:
    image: bitnami/mariadb:11.2
    container_name: moodleclaude_mariadb_v3
    restart: unless-stopped
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=bn_moodle
      - MARIADB_DATABASE=bitnami_moodle
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATE=utf8mb4_unicode_ci
      - MARIADB_EXTRA_FLAGS=--max_allowed_packet=256M --innodb_log_file_size=256M
    volumes:
      - mariadb_data_v3:/bitnami/mariadb
    networks:
      - moodleclaude_v3
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Moodle 4.3 Application
  moodle:
    image: bitnami/moodle:4.3
    container_name: moodleclaude_moodle_v3
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      # Database configuration
      - MOODLE_DATABASE_HOST=mariadb
      - MOODLE_DATABASE_PORT_NUMBER=3306
      - MOODLE_DATABASE_USER=bn_moodle
      - MOODLE_DATABASE_NAME=bitnami_moodle
      - ALLOW_EMPTY_PASSWORD=yes
      
      # Admin user configuration  
      - MOODLE_USERNAME=admin
      - MOODLE_PASSWORD=MoodleClaude2025Admin!
      - MOODLE_EMAIL=admin@moodleclaude.local
      - MOODLE_SITE_NAME=MoodleClaude v3.0 Test Environment
      
      # Web services and API configuration
      - MOODLE_SKIP_BOOTSTRAP=no
      - MOODLE_SKIP_INSTALL=no
      
      # PHP configuration for better performance
      - PHP_POST_MAX_SIZE=100M
      - PHP_UPLOAD_MAX_FILESIZE=100M
      - PHP_MAX_EXECUTION_TIME=300
      - PHP_MEMORY_LIMIT=512M
      - PHP_MAX_INPUT_VARS=5000

    volumes:
      - moodle_data_v3:/bitnami/moodle
      - moodle_config_v3:/bitnami/moodledata
    ports:
      - "8080:8080"
      - "8443:8443"
    networks:
      - moodleclaude_v3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login/index.php"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 180s

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: moodleclaude_redis_v3
    restart: unless-stopped
    command: redis-server --requirepass MoodleClaudeRedis2025!
    volumes:
      - redis_data_v3:/data
    ports:
      - "6379:6379"
    networks:
      - moodleclaude_v3
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Database Administration Interface
  phpmyadmin:
    image: bitnami/phpmyadmin:latest
    container_name: moodleclaude_phpmyadmin_v3
    restart: unless-stopped
    environment:
      - DATABASE_HOST=mariadb
      - DATABASE_PORT_NUMBER=3306
      - DATABASE_USER=root
      - DATABASE_PASSWORD=
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "8081:8080"
    networks:
      - moodleclaude_v3
    depends_on:
      mariadb:
        condition: service_healthy

  # Mail Testing
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: moodleclaude_mailhog_v3
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - moodleclaude_v3

volumes:
  mariadb_data_v3:
    driver: local
    name: moodleclaude_mariadb_v3
  moodle_data_v3:
    driver: local
    name: moodleclaude_moodle_v3
  moodle_config_v3:
    driver: local
    name: moodleclaude_config_v3
  redis_data_v3:
    driver: local
    name: moodleclaude_redis_v3

networks:
  moodleclaude_v3:
    driver: bridge
    name: moodleclaude_v3_network